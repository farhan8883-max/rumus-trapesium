<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keliling dan Luas Trapesium</title>
    <link rel="stylesheet" href="inex.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="farhan">
            <img src="trapesium2.png" alt="">
        </div>
        <div class="typing-container">
            <h1 id="typingEffect"></h1>
        </div>
        <!-- Form Input -->
        <form id="trapesiumForm">
            <label for="a">Sisi Atas (a):</label>
            <input type="number" id="a" name="a" step="any" required>

            <label for="b">Sisi Bawah (b):</label>
            <input type="number" id="b" name="b" step="any" required>

            <label for="c">Sisi Miring (c):</label>
            <input type="number" id="c" name="c" step="any" required>

            <label for="d">Sisi Miring lainnya (d):</label>
            <input type="number" id="d" name="d" step="any" required>

            <label for="tinggi">Tinggi (t):</label>
            <input type="number" id="tinggi" name="tinggi" step="any" required>

            <button type="button" onclick="hitung()">Hitung</button>
        </form>

        <!-- Output Hasil -->
        <div class="result">
            <p id="keliling"></p>
            <p id="luas"></p>
        </div>
    </div>
</body>
</html>
